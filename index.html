<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Layout</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 15px;
            background-color: #fcfcfc;
        }

        .box {
            border: 2px solid #f06a6a;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            color: #444;
            font-size: 0.9rem;
        }

        .container {
            display: grid;
            gap: 10px;
            grid-template-areas: 
                "header"
                "nav"
                "main"
                "sidebar"
                "info"
                "footer";
        }

        header  { grid-area: header; }
        nav     { grid-area: nav; }
        .sidebar { grid-area: sidebar; }
        main    { grid-area: main; min-height: 300px; }
        .info   { grid-area: info; }
        footer  { grid-area: footer; }

        @media (min-width: 600px) {
            .container {
                grid-template-columns: 180px 1fr;
                grid-template-areas: 
                    "header header"
                    "nav nav"
                    "sidebar main"
                    "info footer";
            }
            .sidebar { min-height: 400px; }
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 200px 1fr 220px;
                grid-template-areas: 
                    "header header header"
                    "sidebar main nav"
                    "info footer footer";
            }
            .sidebar, main, nav { min-height: 500px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="box">header</header>
        <nav class="box">navigation</nav>
        <aside class="sidebar box">sidebar</aside>
        <main class="box">main</main>
        <section class="info box">info</section>
        <footer class="box">footer</footer>
    </div>

</body>
</html>
